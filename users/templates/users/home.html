{% extends 'instagrambae/base.html' %}

{% block content %}
    {% for post in posts %}
        <h3>{{ post.image_name }}</h3>

        <img style="width: 300px; height: 300px;" src="{{ post.image.url }}" alt="post image"> <br>
        <p>
            <small>{{ post.image_caption }}</small>
        </p>

        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        <p>{{ likers }}</p>
        <form action="{% url "like_post" %}" method="post">
            {% csrf_token %}
            {% if is_liked %}
                <button type="submit" class="btn btn-danger" name="post_id" value="{{ post.id }}">Dislike</button>
            {% else %}
                <button type="submit" class="btn btn-primary" name="post_id" value="{{ post.id }}">Like</button>
            {% endif %}

        </form>
        <form action="{% url "comment_post" %}" method="post">
            {% csrf_token %}

            <button type="submit" class="btn btn-primary" name="post_id" value="{{ post.id }}">Comment</button>


        </form>
    {% endfor %}
{% endblock content %}
